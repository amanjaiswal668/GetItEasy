            <div class="card">
                <img class="card-img-top" src="./assets/images/river.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Product Details</h5>
                    <p class="card-text">{{product.productName}}</p>
                </div>
                <div class="card-footer">
                    <a class="card-link" onclick="document.getElementById('id01').style.display='block'"
                        class="w3-button w3-green w3-small">Edit</a>
                    <span><a class="card-link">Delete</a></span>
                </div>
            </div>

    <!-- Custom footer attached from footer component -->
    <app-footer></app-footer>


    <!-- Customs Model box for editing details -->

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                <img src="./assets/images/river.jpg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
            </div>

            <form class="w3-container" action="/action_page.php">
                <div class="w3-section">
                    <label><b>Product name</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Product name"
                        name="usrname" required>
                    <label><b>New Price</b></label>
                    <input class="w3-input w3-border" type="password" placeholder="New Price" name="psw" required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Submit</button>
                    <!-- <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me -->
                </div>
            </form>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button"
                    class="w3-button w3-red">Cancel</button>

            </div>
